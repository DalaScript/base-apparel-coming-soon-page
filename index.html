<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Base Apparel Coming Soon Page | Frontend Mentor</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
  <main class="coming-soon">
    <picture class="coming-soon__hero">
      <source media="(min-width: 1440px)" srcset="./assets/images/hero-desktop.jpg">
      <img class="coming-soon__hero-img" src="./assets/images/hero-mobile.jpg" alt="Fashion model">
    </picture>
    <section class="coming-soon__details">
      <header class="coming-soon__header">
        <img class="coming-soon__logo" src="./assets/images/logo.svg" alt="Base Apparel Logo">
      </header>
      <h1 class="coming-soon__title">
        We're <br> <span>coming <br> soon</span>
      </h1>
      <p class="coming-soon__caption">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
        with announcements and our launch deals.
      </p>
      <form class="coming-soon__form">
        <label class="sr-only" for="email">Email Address</label>
        <input 
          class="coming-soon__input" 
          id="email" 
          type="email" 
          name="email" 
          autocomplete="email" 
          placeholder="Email Address"
          aria-describedby="email-error"
          required
        >
        <button class="coming-soon__btn" type="submit" aria-label="Submit email">
          <img class="coming-soon__btn-icon" src="./assets/images/icon-arrow.svg" alt="" aria-hidden="true">
        </button>
        <span class="coming-soon__error" id="email-error" aria-live="polite" hidden>Please provide a valid email</span>
      </form>
    </section>
  </main>
</body>

</html>
